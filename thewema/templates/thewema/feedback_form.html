{% extends 'thewema/base.html' %}

{% load crispy_forms_tags %}

{% block title %}Feedback|{{ block.super }}{% endblock title %}

{% block content %}
    <div class="container">
        <div class="col-md-6 col-md-offset-3 jumbotron">
            <h3 class="text-center"><strong>Write a Feedback</strong></h3>
            <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-primary pull-right" type="submit" name="button">Send</button>
            </form>
        </div>
    </div>
{% endblock content %}
